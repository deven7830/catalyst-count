{% extends 'base.html' %}



{% block title %}
    <title>LOGIN FORM</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">

        {%csrf_token%}
           <h2  style="padding-left:400px">Login to continue</h2>
        <label for="un"> ENTER USERNAME</label>
      <input type="text" id="un" name="un" class="form-control" autocomplete="off">
        <label for="pw"> ENTER PASSWORD</label>
      <input type="password" id="pw" name="pw" class="form-control">
         <br>

         {% if messages %}
         <ul class="messages">
             {% for message in messages %}
                 <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red">{{ message }}</li>
             {% endfor %}
         </ul>
            {% endif %}


        <br>
        <center>


          
        <input type="submit" class="btn btn-outline btn-success btn-lg" value="LOG IN">
          </center>
    </form>

</div>

{% endblock %}
